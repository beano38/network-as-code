- name: "########### STEP1: All Active Anycast EVPN IRB"
  nso_config:
    url: "http://172.28.128.3:8080/jsonrpc"
    username: "admin"
    password: "admin"
    data:
      evpn_irb:evpn_irb:
      - name: EPH
        device:
        - EVPN-PE0-RTR
        - EVPN-PE1-RTR
        - EVPN-PE0-RTR
        - EVPN-PE1-RTR
        - EVPN-PE0-RTR
        - EVPN-PE1-RTR
        vrfs:
          vrf:
          - vrf_name: EPH_INTERNET
            description: INTERNET
            my_bgp_as: 65000
            my_vrf_community: 201
            v4_imports:
            - vrf_community: 1
              bgp_as: 65000
          - vrf_name: EPH_VOICE
            description: VOICE
            my_bgp_as: 65000
            my_vrf_community: 202
            v4_imports:
            - vrf_community: 2
              bgp_as: 65000
          - vrf_name: EPH_VIDEO
            description: VIDEO
            my_bgp_as: 65000
            my_vrf_community: 203
            v4_imports:
            - vrf_community: 3
              bgp_as: 65000
        bgp:
          bgp_as: 65000
          vrf:
          - vrf_name: EPH_INTERNET
          - vrf_name: EPH_VOICE
          - vrf_name: EPH_VIDEO
        interfaces:
          interface:
          - interface_type: BVI
            interface_number: 201
            description: EPH_INTERNET
            ipv4_address: 172.16.201.1
            ipv4_mask: 172.16.201.1
            vrf: EPH_INTERNET
            mac_address: badb.a201.0010
          - interface_type: BVI
            interface_number: 202
            description: EPH_VOICE
            ipv4_address: 172.16.202.1
            ipv4_mask: 172.16.202.1
            vrf: EPH_VOICE
            mac_address: badb.a202.0010
          - interface_type: BVI
            interface_number: 203
            description: EPH_VIDEO
            ipv4_address: 172.16.203.1
            ipv4_mask: 172.16.203.1
            vrf: EPH_VIDEO
            mac_address: badb.a203.0010
        evpn:
          evi:
          - evi_id: 201
          - evi_id: 202
          - evi_id: 203
        l2vpn:
          group_name: EPH_OLTS
          bridge_domain:
          - bd_name: INTERNET
            interface:
            - interface_type: BVI
              interface_number: 201
            evi_id: 201
          - bd_name: VOICE
            interface:
            - interface_type: BVI
              interface_number: 202
            evi_id: 202
          - bd_name: VIDEO
            interface:
            - interface_type: BVI
              interface_number: 203
            evi_id: 203

    
      olt_deploy:olt_deploy:
      - name: EPH
        pe:
        - device: EVPN-PE0-RTR
          interfaces:
            interface:
            - interface_type: Bundle-Ether
              interface_number: 10
              description: EPH_ROLT10
              lacp_mode: active
              lacp_mac_address: badb.ad10.0010
            - interface_type: Bundle-Ether
              interface_number: 10.201
              description: INTERNET
              outer_vlan: 201
            - interface_type: Bundle-Ether
              interface_number: 10.202
              description: VOICE
              outer_vlan: 202
            - interface_type: Bundle-Ether
              interface_number: 10.203
              description: VIDEO
              outer_vlan: 203
            - interface_type: TenGigE
              interface_number: 0/0/0/10
              description: EPH_ROLT10
              bundle_id: 10
              lacp_mode: active
        - device: EVPN-PE1-RTR
